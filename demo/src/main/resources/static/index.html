<body class="center-content">
    <style>
        body.center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh; /* content's position vertically */
            margin: 0;
        }
    </style>

    <h1>Welcome to Chloe's Family Gift Shop</h1>

    <script>
        function downloadBooksPDF() {
            downloadPDF("Best-Selling Children's Books", 'book');
        }

        function downloadBoardGamesPDF() {
            downloadPDF("Best-Selling Family Board Games", 'boardgame');
        }

        function downloadPDF(title, endpoint) {
            const pdf = new jsPDF();

            fetch(`http://localhost:8080/${endpoint}`)
                .then(response => response.json())
                .then(data => {
                    pdf.text(title, 10, 10);
                    data.forEach((product, index) => {
                        const yPosition = 20 + index * 10;
                        pdf.text(`ID: ${product.id}`, 10, yPosition);
                        pdf.text(`Name: ${product.pname}`, 30, yPosition);
                        pdf.text(`Barcode: ${product.barcode}`, 70, yPosition);
                        pdf.text(`Price: ${product.price}`, 130, yPosition);
                        pdf.text(`Quantity: ${product.noofproduct}`, 170, yPosition);
                        pdf.text(`Discount Info: ${product.discountInfo || 'N/A'}`, 220, yPosition);
                    });

                    pdf.save(`${endpoint.replace(/ /g, '_')}.pdf`); // Replace spaces with underscores in filename
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>

    <p>
        <span class="link-icon">&#128218;</span>
        <a href="book">Best-Selling Children's Books</a>
        <button class="download-button" onclick="downloadBooksPDF()">Download PDF</button>
    </p>

    <p>
        <span class="link-icon">&#127922;</span>
        <a href="boardgame">Best-Selling Family Board Games</a>
        <button class="download-button" onclick="downloadBoardGamesPDF()">Download PDF</button>
